buildscript {
    repositories {
        mavenLocal()
        // 国内镜像源
       // maven { url 'https://maven.aliyun.com/repository/public' }
       // maven { url 'https://maven.aliyun.com/repository/google' }
       // maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        
        // 备用原始源
        mavenCentral()
        gradlePluginPortal()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.2'
    }
}

allprojects {
    apply plugin: "eclipse"

    version = '1.0'
    ext {
        appName = "armadax"
        gdxVersion = '1.12.1'
        versionCode = 1
        version = '1.0'
    }

    repositories {
        mavenLocal()
        // 国内镜像源
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven { url 'https://maven.aliyun.com/repository/google' }
        maven { url 'https://maven.aliyun.com/repository/sonatype-snapshots' }
        maven { url 'https://maven.aliyun.com/repository/sonatype-releases' }
        
        // 备用镜像源
        maven { url 'https://repo.huaweicloud.com/repository/maven/' }
        
        maven { url "https://jitpack.io" }
        
        mavenCentral()
        google()
        // maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        // maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    }
}

project(":desktop") {
    apply plugin: "java-library"

    dependencies {
        implementation project(":core")
        api "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        api "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
    }
}

project(":android") {
    apply plugin: "com.android.application"
    configurations { natives }
    dependencies {
        implementation project(":core")
        implementation 'cat.ereza:customactivityoncrash:2.1.0'
        api "com.badlogicgames.gdx:gdx-backend-android:$gdxVersion"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-armeabi-v7a"
        natives "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-arm64-v8a"
        api "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        natives "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-armeabi-v7a"
        natives "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-arm64-v8a"
    }
}

project(":core") {
    apply plugin: "java-library"
    // 在编译Java之前运行纹理打包
    //compileJava.dependsOn ':tools:assetsTool'
    dependencies {
        api "com.badlogicgames.gdx:gdx:$gdxVersion"
        api "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
            }
    }
project(":tools") {
    apply plugin: "java-library"
    dependencies {
    api "com.badlogicgames.gdx:gdx:$gdxVersion"
    api "com.badlogicgames.gdx:gdx-tools:$gdxVersion"
    }
}